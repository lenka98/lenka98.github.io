          title: Manoj Kumar Lenka
          subtitle: "I am a PhD student at Nanyang Technological Institute (NTU), Singapore.
          Working in the Hardware and Embedded Systems Lab under the Cyber-Physical Systems Group, guided by Dr. Arvind Easwaran.
          My research interests encompass embedded systems, sensors, wireless communication, and real-time/reliable systems.
          I also look into how machine learning integrates into such systems, like model compression, using ML to improve sensing or communcation, etc.
          If my background and research focus align with your lab's endeavors, I would be thrilled to explore potential collaborations.
          Please feel free to reach out to me."
